<div id="fixNav" ng-include="'templates/nav-bar.html'"></div>

<div id="mainBox">
    <h1>Edit Profile</h1>


    <form class="form-horizontal" ng-controller="UserController" style="width: 600px;">
        <fieldset>
            <div style="float: left;">
                <img id="avatarPic" ng-src="{{myUserData.profileImageData || 'resources/noPhoto.jpg'}}"  width="150" height="150" />
                <div id="avatar-specifications">
                    Allowed format: .jpg<br />
                    Limit: 128kb
                </div>
                <button class="btn btn-info" ng-click="openFileUploaderForAvatar()">UPLOAD</button>
                <input style="display: none;" type="file" accept="image/jpeg"
                       onchange="angular.element(this).scope().uploadAvatar(this)" id="fileUploaderForAvatar" />
            </div>
            <div style="float: right;">
                <div class="form-group">
                    <label for="fullName" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" ng-model="myUserData.name" id="fullName" placeholder="Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                        <input type="email" class="form-control" ng-model="myUserData.email" id="inputEmail" placeholder="Email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label">Gender</label>
                    <div class="col-lg-10" style="display: inline-flex;">
                        <div class="radio" style="text-align: left; margin-left: 23px;">
                            <label>
                                <input type="radio" ng-model="myUserData.gender" name="optionsRadios" id="male" value="1">
                                Male
                            </label>
                        </div>
                        <div class="radio" style="text-align: left; margin-left: 23px;">
                            <label>
                                <input type="radio" ng-model="myUserData.gender" name="optionsRadios" id="female" value="2">
                                Female
                            </label>
                        </div>

                        <div class="radio" style="text-align: left; margin-left: 23px;">
                            <label>
                                <input type="radio" ng-model="myUserData.gender" name="optionsRadios" id="other" value="0">
                                Other
                            </label>
                        </div>
                    </div>
                </div>

                <div id="change-cover-left">
                    <button class="btn btn-info" ng-click="openFileUploaderForCover()">UPLOAD</button>
                    <input style="display: none;" type="file" accept="image/jpeg"
                           onchange="angular.element(this).scope().uploadCover(this)" id="fileUploaderForCover" />
                    <div id="cover-specifications">
                        Limit: 1024kb
                    </div>
                </div>
                <div id="change-cover-right">
                    <img id="coverPic" ng-src="{{myUserData.coverImageData || 'resources/noCover.png'}}" width="360" height="90" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary" ng-click="editProfile()" style="margin-top: 20px; margin-left: 100px;" >Save Changes</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
