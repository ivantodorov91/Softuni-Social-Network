<div id="fixNav" ng-include="'templates/nav-bar.html'"></div>

<div id="mainBox">
    <h1>Change Password</h1>


    <form class="form-horizontal" ng-controller="UserController" ng-submit="changePassword()">
        <fieldset>
            <div class="form-group">
                <label for="oldPassword" class="col-lg-2 control-label">Old Password</label>
                <div class="col-lg-10" style="margin-top: 8px;">
                    <input type="password"  ng-model="passChangeData.oldPassword" class="form-control" id="oldPassword"     placeholder="Old Password" required>
                </div>
            </div>

            <div class="form-group">
                <label for="newPassword" class="col-lg-2 control-label">New Password</label>
                <div class="col-lg-10" style="margin-top: 8px;">
                    <input type="password" ng-model="passChangeData.newPassword" class="form-control" id="newPassword"     placeholder="New Password" required>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmNewPassword" class="col-lg-2 control-label">Confirm New Password</label>
                <div class="col-lg-10" style="margin-top: 15px;">
                    <input type="password" ng-model="passChangeData.confirmNewPassword" class="form-control" id="confirmNewPassword"     placeholder="Confirm New Password" required>
                </div>
            </div>



            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
