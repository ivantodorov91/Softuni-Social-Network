<div ng-include="'templates/nav-bar.html'"></div>

<div id="mainBox" ng-controller="AuthenticationController">
    <h1>SoftUni Social Network</h1>

    <form class="form-horizontal" ng-submit="register()">
        <fieldset>
            <legend>Register</legend>

            <div class="form-group">
                <label for="registerUsername" class="col-lg-2 control-label">Username</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" ng-model="registerData.username" id="registerUsername" placeholder="Username" required>
                </div>
            </div>

            <div class="form-group">
                <label for="registerPassword" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" ng-model="registerData.password" id="registerPassword" placeholder="Password" required>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="col-lg-2 control-label">Confirm Password</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" ng-model="registerData.confirmPassword" id="confirmPassword" placeholder="Confirm Password" required>
                </div>
            </div>

            <div class="form-group">
                <label for="fullName" class="col-lg-2 control-label">Name</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" ng-model="registerData.name" id="fullName" placeholder="Name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                    <input type="email" class="form-control" ng-model="registerData.email" id="inputEmail" placeholder="Email" required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-2 control-label">Gender</label>
                <div class="col-lg-10">
                    <div class="radio">
                        <label>
                            <input type="radio" ng-model="registerData.gender" name="optionsRadios" id="male" value="1">
                            Male
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" ng-model="registerData.gender" name="optionsRadios" id="female" value="2">
                            Female
                        </label>
                    </div>

                    <div class="radio">
                        <label>
                            <input type="radio" ng-model="registerData.gender" name="optionsRadios" id="other" value="0">
                            Other
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="reset" class="btn btn-default">Reset</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </fieldset>
    </form>

    <form class="form-horizontal" ng-submit="login()">
        <fieldset>
            <legend>Login</legend>

            <div class="form-group">
                <label for="loginUsername" class="col-lg-2 control-label">Username</label>
                <div class="col-lg-10">
                    <input type="text" ng-model="loginData.username" class="form-control" id="loginUsername" placeholder="Username" required>
                </div>
            </div>

            <div class="form-group">
                <label for="loginPassword" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                    <input type="password" ng-model="loginData.password" class="form-control" id="loginPassword" placeholder="Password" required>
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
